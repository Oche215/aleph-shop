<!DOCTYPE html>

{% extends 'base.html' %}
{% block content %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">SIGN UP</h1>
                <p class="lead fw-normal text-white-50 mb-0">Signup for your free <strong style="color: red;">&aleph;-Shop</strong> account. </p>
            </div>
        </div>
    </header>
    <!-- Section -->
    <section class="py-1">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-2 justify-content-center">
                    <form method="POST" action="{% url 'signup' %}" >{% csrf_token %}
                        {{ form.as_p }}
                        <div align="right">
                            <button type="submit" class="btn btn-secondary" >Sign Up</button>
                        </div>
                    </form>

                </div>
            </div>
    </section>
{% endblock %}
